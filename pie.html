  <script type="text/javascript">
    angular.module("app", ["chart.js"]).controller("Count", function($scope, $http) {

      // Simple GET request example:
      $http({
        method: 'GET',
        url: 'http://localhost:8080/Controller/rest/word'
      }).then(function successCallback(response) {
        var labels = [];
        var data = [];
        var words = response.data.words;

        for (var i = 0; i < 10; i++) {
           labels.push(words[i].word);
           data.push(words[i].count);
        }

        $scope.labels = labels;
        $scope.data = data;

  }, function errorCallback(response) {
    alert("something went wrong")
  });

}).controller("Freq", function($scope, $http) {

      // Simple GET request example:
      $http({
        method: 'GET',
        url: 'http://localhost:8080/Controller/rest/word'
      }).then(function successCallback(response) {
        var labels = [];
        var data = [];
        var words = response.data.words;

        for (var i = 0; i < 10; i++) {
           labels.push(words[i].word);
           data.push(words[i].frequency);
        }

        $scope.labels = labels;
        $scope.data = data;

  }, function errorCallback(response) {
    alert("something went wrong")
  });

}).controller("Dens", function($scope, $http) {

      // Simple GET request example:
      $http({
        method: 'GET',
        url: 'http://localhost:8080/Controller/rest/word'
      }).then(function successCallback(response) {
        var labels = [];
        var data = [];
        var words = response.data.words;

        for (var i = 0; i < 10; i++) {
           labels.push(words[i].word);
           data.push(words[i].density);
        }

        $scope.labels = labels;
        $scope.data = data;

  }, function errorCallback(response) {
    alert("something went wrong")
  });

});
